{% extends "base.html" %}

{% block title %}Create User{% endblock %}

{% block content %}
<h2 style="color: #007bff;">Create User</h2>
{% if error %}
<div class="alert alert-danger" style="background-color: #ffcccc; border-color: #ff0000; color: #ff0000;">{{ error }}</div>
{% endif %}
{% if success %}
<div class="alert alert-success" style="background-color: #ffff00; border-color: #ffff00; color: #000000;">{{ success }}</div>
{% endif %}
<form method="POST">
    <div class="mb-3">
        <label for="username" class="form-label" style="color: #007bff;">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="mb-3">
        <label for="age" class="form-label" style="color: #007bff;">Age</label>
        <input type="number" class="form-control" id="age" name="age" required>
    </div>
    <button type="submit" class="btn btn-primary" style="background-color: #007bff; border-color: #007bff;">Create User</button>
</form>
{% endblock %}
